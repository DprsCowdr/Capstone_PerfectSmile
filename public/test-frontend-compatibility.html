<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Enhanced availableSlots API Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .pass { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .fail { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Enhanced availableSlots API Compatibility Test</h1>
    
    <div id="test-results"></div>
    
    <script>
        const testResults = document.getElementById('test-results');
        
        function addResult(type, title, message) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${title}</strong><br>${message}`;
            testResults.appendChild(div);
        }
        
        function testSlotProcessing() {
            addResult('info', 'Test 1: Array.isArray() Check', 'Testing slot processing with different response formats...');
            
            // Test 1: Normal response (should work)
            const normalResponse = {
                success: true,
                slots: [
                    { time: '9:00 AM', available: true },
                    { time: '10:00 AM', available: true }
                ]
            };
            
            // Simulate the enhanced frontend logic
            let slots = normalResponse.slots || normalResponse.available_slots || [];
            if (!Array.isArray(slots)) {
                slots = [];
            }
            
            if (Array.isArray(slots) && slots.length === 2) {
                addResult('pass', 'Test 1a: Normal Response', `✓ Processed ${slots.length} slots correctly`);
            } else {
                addResult('fail', 'Test 1a: Normal Response', `✗ Expected 2 slots, got ${slots.length}`);
            }
            
            // Test 2: Enhanced response (new format)
            const enhancedResponse = {
                success: true,
                slots: [
                    { time: '9:00 AM', available: true },
                    { time: '11:00 AM', available: true }
                ],
                available_slots: [
                    { time: '9:00 AM', available: true },
                    { time: '11:00 AM', available: true }
                ],
                unavailable_slots: [
                    { 
                        time: '10:00 AM', 
                        available: false, 
                        owned_by_current_user: true,
                        blocking_info: { type: 'appointment', appointment_id: 123 }
                    }
                ],
                metadata: {
                    available_count: 2,
                    unavailable_count: 1,
                    total_slots_checked: 3
                }
            };
            
            slots = enhancedResponse.slots || enhancedResponse.available_slots || [];
            if (!Array.isArray(slots)) {
                slots = [];
            }
            
            if (Array.isArray(slots) && slots.length === 2) {
                addResult('pass', 'Test 1b: Enhanced Response', `✓ Processed ${slots.length} slots correctly from enhanced API`);
            } else {
                addResult('fail', 'Test 1b: Enhanced Response', `✗ Expected 2 slots, got ${slots.length}`);
            }
            
            // Test 3: Broken response (should handle gracefully)
            const brokenResponse = {
                success: true,
                slots: "not an array"  // This was causing the TypeError
            };
            
            slots = brokenResponse.slots || brokenResponse.available_slots || [];
            if (!Array.isArray(slots)) {
                console.warn('Slots is not an array:', typeof slots, slots);
                slots = [];
            }
            
            if (Array.isArray(slots) && slots.length === 0) {
                addResult('pass', 'Test 1c: Broken Response', '✓ Handled non-array response gracefully');
            } else {
                addResult('fail', 'Test 1c: Broken Response', `✗ Should have empty array, got ${slots.length} slots`);
            }
            
            // Test 4: Missing slots property (fallback)
            const missingResponse = {
                success: true,
                available_slots: [
                    { time: '2:00 PM', available: true }
                ]
            };
            
            slots = missingResponse.slots || missingResponse.available_slots || [];
            if (!Array.isArray(slots)) {
                slots = [];
            }
            
            if (Array.isArray(slots) && slots.length === 1) {
                addResult('pass', 'Test 1d: Fallback to available_slots', '✓ Successfully fell back to available_slots');
            } else {
                addResult('fail', 'Test 1d: Fallback to available_slots', `✗ Expected 1 slot, got ${slots.length}`);
            }
        }
        
        function testEnhancedFeatures() {
            addResult('info', 'Test 2: Enhanced Features', 'Testing new metadata and ownership features...');
            
            const enhancedResponse = {
                success: true,
                slots: [
                    { time: '9:00 AM', available: true },
                    { time: '11:00 AM', available: true }
                ],
                unavailable_slots: [
                    { 
                        time: '10:00 AM', 
                        available: false, 
                        owned_by_current_user: true,
                        ends_at: '11:00 AM',
                        blocking_info: { type: 'appointment', appointment_id: 123 }
                    },
                    { 
                        time: '12:00 PM', 
                        available: false, 
                        owned_by_current_user: false,
                        blocking_info: { type: 'appointment', appointment_id: 124 }
                    }
                ],
                metadata: {
                    available_count: 2,
                    unavailable_count: 2,
                    total_slots_checked: 4,
                    duration_minutes: 60,
                    grace_minutes: 15
                }
            };
            
            // Test metadata display
            if (enhancedResponse.metadata) {
                const meta = enhancedResponse.metadata;
                addResult('pass', 'Test 2a: Metadata Available', 
                    `✓ Metadata: ${meta.available_count} available, ${meta.total_slots_checked} total, ${meta.duration_minutes}min duration`);
            } else {
                addResult('fail', 'Test 2a: Metadata Available', '✗ No metadata found');
            }
            
            // Test user appointments filtering
            if (enhancedResponse.unavailable_slots) {
                const userAppointments = enhancedResponse.unavailable_slots.filter(slot => slot.owned_by_current_user);
                if (userAppointments.length === 1) {
                    addResult('pass', 'Test 2b: User Appointments', `✓ Found ${userAppointments.length} user appointment at ${userAppointments[0].time}`);
                } else {
                    addResult('fail', 'Test 2b: User Appointments', `✗ Expected 1 user appointment, found ${userAppointments.length}`);
                }
            }
        }
        
        // Run tests
        document.addEventListener('DOMContentLoaded', () => {
            addResult('info', 'Frontend Compatibility Tests', 'Testing enhanced availableSlots API compatibility...');
            testSlotProcessing();
            testEnhancedFeatures();
            addResult('info', 'Tests Complete', 'All compatibility tests finished. The frontend should now handle both old and new API responses.');
        });
    </script>
</body>
</html>
