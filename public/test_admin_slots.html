<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Available Slots</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Admin Available Slots Test</h1>
        
        <!-- Simulate the admin calendar header -->
        <div class="bg-white p-4 rounded shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">Calendar Header (Simulated)</h2>
            
            <div class="flex items-center gap-2">
                <div class="relative">
                    <button id="availableSlotsBtn" type="button" class="flex items-center gap-2 px-3 py-2 rounded bg-purple-600 text-white border border-purple-600 hover:bg-purple-700 text-sm sm:text-base">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M8 7V3M16 7V3M3 11h18M5 21h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Available slots</span>
                    </button>
                    <div id="availableSlotsMenu" class="hidden absolute right-0 mt-2 w-64 bg-white border rounded shadow z-50">
                        <div class="p-3 text-sm text-gray-600" id="availableSlotsMenuContent">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Simulate admin form fields for testing -->
        <div class="bg-white p-4 rounded shadow mb-6">
            <h2 class="text-lg font-semibold mb-4">Admin Form Fields (for testing)</h2>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" name="date" value="2025-09-20" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Branch</label>
                    <select name="branch" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2">
                        <option value="1">Nabua Branch</option>
                        <option value="2">Del Pilar Branch</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Service</label>
                    <select name="service_id" id="service_id" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2">
                        <option value="1">Comprehensive Oral Check-up (180 min)</option>
                        <option value="2">Dental Cleaning (60 min)</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Dentist</label>
                    <select name="dentist" class="mt-1 block w-full border border-gray-300 rounded px-3 py-2">
                        <option value="">Any Available</option>
                        <option value="1">Dr. Smith</option>
                        <option value="2">Dr. Johnson</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Console output -->
        <div class="bg-black text-green-400 p-4 rounded font-mono text-sm">
            <h2 class="text-white mb-2">Console Output:</h2>
            <div id="console-output">Click the "Available slots" button to test...</div>
        </div>
    </div>

    <script>
        // Set the base URL for the application
        window.baseUrl = 'http://localhost:8000/';
        
        // Override console.log to show output in the page
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('console-output');
        
        function addToOutput(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : 'text-green-400';
            consoleOutput.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToOutput(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToOutput('ERROR: ' + args.join(' '), 'error');
        };
        
        console.log('Test page loaded. Click "Available slots" to test the functionality.');
    </script>
    
    <!-- Load the admin calendar JavaScript -->
    <script src="/js/calendar-admin.js"></script>
</body>
</html>
