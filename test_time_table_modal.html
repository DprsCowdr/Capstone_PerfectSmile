<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Modal Test</title>
    <meta name="csrf-token" content="test-token">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/time-table-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Time Table Modal Test</h1>
        
        <!-- Simulate admin form -->
        <form id="testForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                <input type="date" name="date" value="2025-09-24" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Branch</label>
                <select name="branch" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="1">Branch 1 (Nabua)</option>
                    <option value="2" selected>Branch 2 (Iriga)</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Service</label>
                <select name="service_id" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="1" selected>Dental Checkup</option>
                    <option value="2">Teeth Whitening</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Dentist</label>
                <select name="dentist" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="0" selected>Any Available Dentist</option>
                </select>
            </div>

            <!-- Time Selection with Modal -->
            <div class="mb-3 sm:mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Time Selection</label>
                
                <!-- Time Table Modal Button -->
                <button type="button" id="openTimeTableModal" class="w-full px-3 sm:px-4 py-2 sm:py-3 border-2 border-blue-500 bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100 focus:border-blue-600 focus:outline-none transition-colors text-sm sm:text-base font-medium">
                    <i class="fas fa-table mr-2"></i>
                    <span id="timeTableButtonText">Open Time Table</span>
                </button>
                
                <!-- Hidden time select for form submission -->
                <select name="appointment_time" id="timeSelect" class="hidden" required>
                    <option value="">Select Time</option>
                </select>
                
                <!-- Selected time display -->
                <div id="selectedTimeDisplay" class="mt-2 p-2 bg-green-50 border border-green-200 rounded-lg hidden">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="fas fa-clock text-green-600 mr-2"></i>
                            <div>
                                <span class="text-sm font-medium text-green-900" id="selectedTimeText"></span>
                                <div class="text-xs text-green-700" id="selectedTimeDuration"></div>
                            </div>
                        </div>
                        <button type="button" id="clearTimeSelection" class="text-green-600 hover:text-green-800">
                            <i class="fas fa-times text-sm"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                Create Appointment
            </button>
        </form>
    </div>

    <!-- Time Table Modal -->
    <div id="timeTableModal" class="hidden fixed inset-0 z-70 flex items-center justify-center px-4" role="dialog" aria-modal="true" aria-labelledby="timeTableModalTitle" aria-hidden="true">
        <div class="absolute inset-0 bg-black bg-opacity-50" id="timeTableModalBackdrop"></div>
        <div class="relative bg-white rounded-lg shadow-2xl max-w-6xl w-full max-h-[90vh] overflow-hidden z-10 animate-fade-in">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-4 border-b bg-gradient-to-r from-blue-600 to-purple-600 text-white">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-table text-xl"></i>
                    <div>
                        <h5 id="timeTableModalTitle" class="text-lg font-semibold">Available Time Slots</h5>
                        <div class="text-sm opacity-90" id="timeTableDate">Select a time slot for your appointment</div>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <!-- Branch Selector -->
                    <div class="flex items-center space-x-2">
                        <label class="text-sm opacity-90">Branch:</label>
                        <select id="timeTableBranchSelect" class="px-3 py-1 bg-white text-gray-800 rounded border text-sm focus:outline-none focus:ring-2 focus:ring-blue-300">
                            <!-- Options populated by JavaScript -->
                        </select>
                    </div>
                    <button id="closeTimeTableModal" class="text-white hover:text-gray-200 text-2xl font-bold" aria-label="Close">&times;</button>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="flex-1 overflow-hidden">
                <!-- Loading State -->
                <div id="timeTableLoading" class="flex items-center justify-center h-64">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                        <div class="text-gray-600">Loading time slots...</div>
                    </div>
                </div>

                <!-- Time Table Container -->
                <div id="timeTableContainer" class="hidden h-full">
                    <!-- Service Duration Info -->
                    <div class="px-4 py-3 bg-gray-50 border-b flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="text-sm text-gray-700">
                                <span class="font-medium">Service Duration:</span>
                                <span id="serviceDurationDisplay" class="text-blue-600 font-medium">15 minutes</span>
                            </div>
                            <div class="text-sm text-gray-700">
                                <span class="font-medium">Date:</span>
                                <span id="selectedDateDisplay" class="text-purple-600 font-medium"></span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <!-- Legend -->
                            <div class="flex items-center space-x-3 text-sm">
                                <div class="flex items-center space-x-1">
                                    <div class="w-4 h-4 bg-green-500 rounded border"></div>
                                    <span class="text-gray-700">Available</span>
                                </div>
                                <div class="flex items-center space-x-1">
                                    <div class="w-4 h-4 bg-red-500 rounded border"></div>
                                    <span class="text-gray-700">Occupied</span>
                                </div>
                                <div class="flex items-center space-x-1">
                                    <div class="w-4 h-4 bg-gray-300 rounded border"></div>
                                    <span class="text-gray-700">Outside Hours</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Time Grid -->
                    <div class="overflow-auto h-96">
                        <div class="p-4">
                            <div id="timeGrid" class="grid gap-2" style="grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));">
                                <!-- Time slots populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Occupied Appointments Info -->
                    <div id="occupiedInfoSection" class="border-t bg-gray-50 p-4 max-h-48 overflow-auto">
                        <h6 class="text-sm font-semibold text-gray-800 mb-2 flex items-center">
                            <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                            Occupied Time Slots
                        </h6>
                        <div id="occupiedAppointmentsList" class="space-y-2">
                            <!-- Occupied appointments populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Error State -->
                <div id="timeTableError" class="hidden flex items-center justify-center h-64">
                    <div class="text-center">
                        <i class="fas fa-exclamation-triangle text-red-500 text-3xl mb-4"></i>
                        <div class="text-gray-800 font-medium mb-2">Unable to load time slots</div>
                        <div class="text-gray-600 text-sm mb-4" id="timeTableErrorMessage"></div>
                        <button id="retryTimeTable" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
                            <i class="fas fa-redo mr-2"></i>Retry
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="border-t bg-gray-50 px-4 py-3 flex items-center justify-between">
                <div class="text-sm text-gray-600">
                    <span id="availableSlotsCount">0</span> available slots | 
                    <span id="occupiedSlotsCount">0</span> occupied slots
                </div>
                <div class="flex items-center space-x-2">
                    <button id="refreshTimeTable" class="px-3 py-1 text-blue-600 hover:bg-blue-50 rounded text-sm transition-colors">
                        <i class="fas fa-sync-alt mr-1"></i>Refresh
                    </button>
                    <button id="cancelTimeSelection" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors text-sm">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set base URL for testing
        window.baseUrl = 'http://localhost:8080/';
        
        // Simulate user type
        window.userType = 'admin';
        
        // Mock CSRF function
        function getCsrfToken() {
            return 'test-token';
        }
        
        // Mock notification function
        function notifyAdmin(message, type, duration) {
            console.log(`${type.toUpperCase()}: ${message}`);
            alert(`${type.toUpperCase()}: ${message}`);
        }
        
        // Mock form data getter
        const ADMIN_SELECTORS = {
            dateInput: 'input[name="date"]',
            branchSelect: 'select[name="branch"]',
            dentistSelect: 'select[name="dentist"]', 
            serviceSelect: 'select[name="service_id"]',
            timeSelect: 'select[name="appointment_time"]'
        };
        
        // Normalize time function
        function normalizeTime(timeStr) {
            if (!timeStr) return '';
            timeStr = String(timeStr).trim();
            if (/^\d{1,2}:\d{2}$/.test(timeStr)) {
                const parts = timeStr.split(':');
                return parts[0].padStart(2, '0') + ':' + parts[1];
            }
            const m = timeStr.match(/^(\d{1,2}):(\d{2})\s*([APap][Mm])$/);
            if (m) {
                let h = parseInt(m[1], 10);
                const min = m[2];
                const ampm = m[3].toUpperCase();
                if (ampm === 'PM' && h < 12) h += 12;
                if (ampm === 'AM' && h === 12) h = 0;
                return String(h).padStart(2, '0') + ':' + min;
            }
            return timeStr;
        }
    </script>
    
    <!-- Load the time table modal JavaScript -->
    <script>
        // Copy the TimeTableModal class from calendar-admin.js here for testing
        let timeTableModalInstance = null;
        
        class TimeTableModal {
            constructor() {
                this.modal = document.getElementById('timeTableModal');
                this.isOpen = false;
                this.currentData = null;
                this.selectedSlot = null;
                
                this.initializeElements();
                this.bindEvents();
            }
            
            initializeElements() {
                // Modal elements
                this.openButton = document.getElementById('openTimeTableModal');
                this.closeButton = document.getElementById('closeTimeTableModal');
                this.modalBackdrop = document.getElementById('timeTableModalBackdrop');
                this.cancelButton = document.getElementById('cancelTimeSelection');
                
                // Content elements
                this.loadingState = document.getElementById('timeTableLoading');
                this.containerState = document.getElementById('timeTableContainer');
                this.errorState = document.getElementById('timeTableError');
                
                // Info elements
                this.branchSelect = document.getElementById('timeTableBranchSelect');
                this.serviceDurationDisplay = document.getElementById('serviceDurationDisplay');
                this.selectedDateDisplay = document.getElementById('selectedDateDisplay');
                this.timeGrid = document.getElementById('timeGrid');
                this.occupiedList = document.getElementById('occupiedAppointmentsList');
                this.availableSlotsCount = document.getElementById('availableSlotsCount');
                this.occupiedSlotsCount = document.getElementById('occupiedSlotsCount');
                
                // Form elements
                this.timeSelect = document.getElementById('timeSelect');
                this.selectedTimeDisplay = document.getElementById('selectedTimeDisplay');
                this.selectedTimeText = document.getElementById('selectedTimeText');
                this.selectedTimeDuration = document.getElementById('selectedTimeDuration');
                this.clearTimeButton = document.getElementById('clearTimeSelection');
                this.timeTableButtonText = document.getElementById('timeTableButtonText');
                
                // Refresh and retry buttons
                this.refreshButton = document.getElementById('refreshTimeTable');
                this.retryButton = document.getElementById('retryTimeTable');
            }
            
            bindEvents() {
                // Modal controls
                if (this.openButton) {
                    this.openButton.addEventListener('click', () => this.openModal());
                }
                
                if (this.closeButton) {
                    this.closeButton.addEventListener('click', () => this.closeModal());
                }
                
                if (this.modalBackdrop) {
                    this.modalBackdrop.addEventListener('click', () => this.closeModal());
                }
                
                if (this.cancelButton) {
                    this.cancelButton.addEventListener('click', () => this.closeModal());
                }
                
                if (this.clearTimeButton) {
                    this.clearTimeButton.addEventListener('click', () => this.clearSelection());
                }
                
                // Branch selector
                if (this.branchSelect) {
                    this.branchSelect.addEventListener('change', () => this.onBranchChange());
                }
                
                // Refresh and retry
                if (this.refreshButton) {
                    this.refreshButton.addEventListener('click', () => this.refreshData());
                }
                
                if (this.retryButton) {
                    this.retryButton.addEventListener('click', () => this.refreshData());
                }
                
                // ESC key to close
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isOpen) {
                        this.closeModal();
                    }
                });
            }
            
            async openModal() {
                if (!this.modal) return;
                
                this.isOpen = true;
                this.modal.classList.remove('hidden');
                this.modal.setAttribute('aria-hidden', 'false');
                
                // Lock body scroll
                document.body.style.overflow = 'hidden';
                
                // Load initial data
                await this.loadBranches();
                await this.loadTimeSlots();
            }
            
            closeModal() {
                if (!this.modal) return;
                
                this.isOpen = false;
                this.modal.classList.add('hidden');
                this.modal.setAttribute('aria-hidden', 'true');
                
                // Unlock body scroll
                document.body.style.overflow = '';
            }
            
            async loadBranches() {
                if (!this.branchSelect) return;
                
                try {
                    const currentBranchSelect = document.querySelector(ADMIN_SELECTORS.branchSelect);
                    const currentBranchId = currentBranchSelect ? currentBranchSelect.value : '';
                    
                    this.branchSelect.innerHTML = `
                        <option value="1" ${currentBranchId === '1' ? 'selected' : ''}>Branch 1 (Nabua)</option>
                        <option value="2" ${currentBranchId === '2' ? 'selected' : ''}>Branch 2 (Iriga)</option>
                    `;
                    
                    if (!currentBranchId) {
                        this.branchSelect.value = '1';
                    }
                } catch (error) {
                    console.error('Error loading branches:', error);
                }
            }
            
            async loadTimeSlots() {
                if (!this.containerState || !this.loadingState) return;
                
                this.showLoading();
                
                try {
                    const formData = this.getFormData();
                    
                    if (!formData.date) {
                        this.showError('Please select a date first');
                        return;
                    }
                    
                    this.updateDisplays(formData);
                    
                    const response = await this.fetchAvailableSlots(formData);
                    
                    if (response && response.available_slots) {
                        this.currentData = response;
                        this.renderTimeGrid(response);
                        this.renderOccupiedInfo(response);
                        this.updateCounts(response);
                        this.showContainer();
                    } else {
                        this.showError('No time slots available');
                    }
                    
                } catch (error) {
                    console.error('Error loading time slots:', error);
                    this.showError('Failed to load time slots: ' + error.message);
                }
            }
            
            getFormData() {
                const dateEl = document.querySelector(ADMIN_SELECTORS.dateInput);
                const serviceEl = document.querySelector(ADMIN_SELECTORS.serviceSelect);
                const dentistEl = document.querySelector(ADMIN_SELECTORS.dentistSelect);
                
                return {
                    date: dateEl ? dateEl.value : '',
                    branch_id: this.branchSelect ? this.branchSelect.value : '1',
                    service_id: serviceEl ? serviceEl.value : '',
                    dentist_id: dentistEl ? dentistEl.value : '0',
                    duration: 15
                };
            }
            
            updateDisplays(formData) {
                if (this.selectedDateDisplay) {
                    this.selectedDateDisplay.textContent = formData.date || 'Not selected';
                }
                
                if (this.serviceDurationDisplay) {
                    this.serviceDurationDisplay.textContent = formData.duration + ' minutes';
                }
            }
            
            async fetchAvailableSlots(formData) {
                const payload = {
                    date: formData.date,
                    branch_id: formData.branch_id,
                    service_id: formData.service_id,
                    dentist_id: formData.dentist_id,
                    duration: formData.duration
                };
                
                const response = await fetch(`${window.baseUrl}appointments/available-slots`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest',
                        'X-CSRF-TOKEN': getCsrfToken()
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            }
            
            renderTimeGrid(data) {
                if (!this.timeGrid) return;
                
                const availableSlots = data.available_slots || [];
                const occupiedMap = data.occupied_map || {};
                
                const slots = this.generateTimeSlots();
                
                this.timeGrid.innerHTML = '';
                
                slots.forEach(slot => {
                    const slotElement = this.createSlotElement(slot, availableSlots, occupiedMap);
                    this.timeGrid.appendChild(slotElement);
                });
            }
            
            generateTimeSlots() {
                const slots = [];
                const startHour = 8;
                const endHour = 20;
                const interval = 5;
                
                for (let hour = startHour; hour < endHour; hour++) {
                    for (let minute = 0; minute < 60; minute += interval) {
                        const timeStr = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                        const displayTime = this.formatDisplayTime(timeStr);
                        slots.push({
                            time: timeStr,
                            display: displayTime
                        });
                    }
                }
                
                return slots;
            }
            
            formatDisplayTime(timeStr) {
                const [hour, minute] = timeStr.split(':').map(Number);
                const period = hour >= 12 ? 'PM' : 'AM';
                const displayHour = hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
                return `${displayHour}:${minute.toString().padStart(2, '0')} ${period}`;
            }
            
            createSlotElement(slot, availableSlots, occupiedMap) {
                const slotDiv = document.createElement('div');
                slotDiv.className = 'time-slot';
                
                const isAvailable = availableSlots.some(availSlot => {
                    const availTime = typeof availSlot === 'string' ? availSlot : (availSlot.time || availSlot.slot);
                    return normalizeTime(availTime) === slot.time;
                });
                
                const isOccupied = occupiedMap[slot.time] || false;
                
                let status = 'outside-hours';
                let bgColor = 'bg-gray-200 text-gray-500';
                let hoverColor = '';
                let cursor = 'cursor-not-allowed';
                
                if (isAvailable) {
                    status = 'available';
                    bgColor = 'bg-green-100 text-green-800 border-green-300';
                    hoverColor = 'hover:bg-green-200';
                    cursor = 'cursor-pointer';
                } else if (isOccupied) {
                    status = 'occupied';
                    bgColor = 'bg-red-100 text-red-800 border-red-300';
                    hoverColor = 'hover:bg-red-200';
                    cursor = 'cursor-help';
                }
                
                slotDiv.className = `time-slot p-2 border rounded text-center text-sm font-medium transition-colors ${bgColor} ${hoverColor} ${cursor}`;
                slotDiv.innerHTML = `
                    <div class="font-medium">${slot.display}</div>
                    <div class="text-xs mt-1 capitalize">${status.replace('-', ' ')}</div>
                `;
                
                if (isAvailable) {
                    slotDiv.addEventListener('click', () => this.selectSlot(slot));
                } else if (isOccupied) {
                    slotDiv.title = `Occupied - ${occupiedMap[slot.time]?.patient_name || 'Unknown patient'}`;
                }
                
                return slotDiv;
            }
            
            selectSlot(slot) {
                this.selectedSlot = slot;
                
                if (this.timeSelect) {
                    this.timeSelect.value = slot.time;
                    const changeEvent = new Event('change', { bubbles: true });
                    this.timeSelect.dispatchEvent(changeEvent);
                }
                
                if (this.selectedTimeDisplay) {
                    this.selectedTimeDisplay.classList.remove('hidden');
                }
                
                if (this.selectedTimeText) {
                    this.selectedTimeText.textContent = slot.display;
                }
                
                if (this.selectedTimeDuration) {
                    const formData = this.getFormData();
                    this.selectedTimeDuration.textContent = `Duration: ${formData.duration} minutes`;
                }
                
                if (this.timeTableButtonText) {
                    this.timeTableButtonText.textContent = `Selected: ${slot.display}`;
                }
                
                this.closeModal();
                notifyAdmin(`Time slot ${slot.display} selected`, 'success', 3000);
            }
            
            clearSelection() {
                this.selectedSlot = null;
                
                if (this.timeSelect) {
                    this.timeSelect.value = '';
                }
                
                if (this.selectedTimeDisplay) {
                    this.selectedTimeDisplay.classList.add('hidden');
                }
                
                if (this.timeTableButtonText) {
                    this.timeTableButtonText.textContent = 'Open Time Table';
                }
            }
            
            renderOccupiedInfo(data) {
                if (!this.occupiedList) return;
                
                const occupiedMap = data.occupied_map || {};
                const occupiedSlots = Object.keys(occupiedMap);
                
                if (occupiedSlots.length === 0) {
                    this.occupiedList.innerHTML = '<div class="text-sm text-gray-500 italic">No occupied time slots</div>';
                    return;
                }
                
                this.occupiedList.innerHTML = '';
                
                occupiedSlots.forEach(timeSlot => {
                    const appointment = occupiedMap[timeSlot];
                    const appointmentDiv = document.createElement('div');
                    appointmentDiv.className = 'flex items-center justify-between p-2 bg-red-50 border border-red-200 rounded text-sm';
                    appointmentDiv.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                            <div>
                                <div class="font-medium text-red-900">${this.formatDisplayTime(timeSlot)}</div>
                                <div class="text-red-700">${appointment.patient_name || 'Unknown Patient'}</div>
                            </div>
                        </div>
                        <div class="text-red-600 text-xs">
                            ${appointment.service_name || 'Service not specified'}
                        </div>
                    `;
                    
                    this.occupiedList.appendChild(appointmentDiv);
                });
            }
            
            updateCounts(data) {
                const availableCount = (data.available_slots || []).length;
                const occupiedCount = Object.keys(data.occupied_map || {}).length;
                
                if (this.availableSlotsCount) {
                    this.availableSlotsCount.textContent = availableCount;
                }
                
                if (this.occupiedSlotsCount) {
                    this.occupiedSlotsCount.textContent = occupiedCount;
                }
            }
            
            showLoading() {
                if (this.loadingState) this.loadingState.classList.remove('hidden');
                if (this.containerState) this.containerState.classList.add('hidden');
                if (this.errorState) this.errorState.classList.add('hidden');
            }
            
            showContainer() {
                if (this.loadingState) this.loadingState.classList.add('hidden');
                if (this.containerState) this.containerState.classList.remove('hidden');
                if (this.errorState) this.errorState.classList.add('hidden');
            }
            
            showError(message) {
                if (this.loadingState) this.loadingState.classList.add('hidden');
                if (this.containerState) this.containerState.classList.add('hidden');
                if (this.errorState) this.errorState.classList.remove('hidden');
                
                const errorMessageEl = document.getElementById('timeTableErrorMessage');
                if (errorMessageEl) {
                    errorMessageEl.textContent = message;
                }
            }
            
            async onBranchChange() {
                await this.loadTimeSlots();
            }
            
            async refreshData() {
                await this.loadTimeSlots();
            }
        }
        
        // Initialize modal when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
